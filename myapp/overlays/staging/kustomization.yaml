apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: stg-
namespace: demo

resources:
  - ../../base

images:
  - name: public.ecr.aws/nginx/nginx
    newName: <YOUR_ECR_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/<ECR_REPOSITORY>
    newTag: staging

patchesStrategicMerge:
  - patch-deployment.yaml
  - patch-service.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - APP_MODE=staging